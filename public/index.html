<!-- Partie RSVP corrigée -->
<div class="container-fluid py-5" id="rsvp">
    <div class="container py-5">
        <div class="section-title position-relative text-center">
            <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">RSVP</h6>
            <h1 class="font-secondary display-4">Merci pour votre réponse</h1>
            <i class="far fa-heart text-dark"></i>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center">
                    <form action="/submit-form" method="POST">
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control bg-secondary border-0 py-4 px-3" placeholder="Nom" name="guestName">
                        </div>
                            <div class="form-group col-sm-6">
                                <input type="text" class="form-control bg-secondary border-0 py-4 px-3" placeholder="Prénom" name="prenom">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <select class="form-control bg-secondary border-0" style="height: 52px;" name="nombrePersonnes">
                                    <option>Nombre de personne présente</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-6">
                                <select class="form-control bg-secondary border-0" style="height: 52px;" name="evenement">
                                    <option>Mariage civil</option>
                                    <option>La Houppa/Soirée</option>
                                    <option>Les deux</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control bg-secondary border-0 py-2 px-3" rows="5" placeholder="Nom des participants" name="remarque"></textarea>
                        </div>
                        <div>
                            <button class="btn btn-primary font-weight-bold py-3 px-5" type="submit">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
